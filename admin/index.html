<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 ADMIN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <section id="log"></section>
    <section id="addFilm"></section>

    <script type="module">
      import { Log } from "./component/Log/script.js";
      import { NewFilmForm } from "./component/NewFilmForm/script.js";
      import { DataMovie } from "./data/dataMovie.js";

      window.C = {};

      C.start = function () {
        V.renderLog("Démarrage de l'application");
        V.renderForm(); // à finir
      };

      window.V = {};

      // Render du Log
      V.renderLog = function (txt) {
        let content = document.querySelector("#log");
        content.innerHTML = Log.format(txt);
      };

      // Render du NewFilmForm
      V.renderForm = function (txt) {
        let content = document.querySelector("#addFilm");
        content.innerHTML = NewFilmForm.format(txt);
      };

      C.start();
    </script>
  </body>
</html>
