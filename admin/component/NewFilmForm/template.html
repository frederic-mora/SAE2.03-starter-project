<div class="addFilm">
  <h4 class="addFilm__title">Modifier les films</h4>
  <form class="addFilm__form">
    <input required type="text" name="titre" placeholder="Saisir un titre" />
    <input
      required
      type="text"
      name="realisateur"
      placeholder="Saisir un réalisateur"
    />
    <input required type="number" name="annee" placeholder="Saisir une année" />

    <input
      required
      type="number"
      name="duree"
      placeholder="Saisir une durée (en minutes)"
    />

    <input
      required
      type="text"
      name="desc"
      placeholder="Saisir une description"
    />
    <input
      required
      type="text"
      name="categorie"
      placeholder="Saisir une catégorie"
    />
    <input
      required
      type="text"
      name="image"
      placeholder="Saisir le nom d'une image et son extension"
    />
    <input
      required
      type="text"
      name="url"
      placeholder="Saisir l'url du trailer"
    />
    <input
      required
      type="number"
      name="age"
      placeholder="Saisir les restrictions d'âge"
    />

    <input
      onclick="{{handler}}"
      type="button"
      value="Ajouter un film"
      name="todo"
    />
  </form>
</div>
